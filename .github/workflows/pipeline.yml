name: PIPELINE

on:
  push:
    branches: 
      - 'main'
    tags:
      - '*'
  pull_request:
    branches: 
      - 'master'

  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup go env
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x

      - name: lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49.0

      - run: curl -sL https://github.com/Orange-OpenSource/hurl/releases/download/1.6.1/hurl-1.6.1-x86_64-linux.tar.gz | tar xvz -C hurl
      - run: export PATH=hurl/hurl-1.6.1:$PATH

      - name: test
        run: ./tests.sh
