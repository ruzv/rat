<html>
  <head>
    <!-- style -->
    <link rel="stylesheet" href="/static/style.css" />
    <!-- tab icon -->
    <link rel="icon" href="/static/logo/rat_head.png" />
    <!-- font -->
    <link rel="stylesheet" href="/static/fonts.css" />

    <title
      id="title"
      data-id="{{ .ID }}"
      data-name="{{ .Name }}"
      data-path="{{ .Path }}"
    >
      {{ .Name }}
    </title>
  </head>

  <body>
    <div class="page">
      <div class="box">
        <div class="console">
          <!-- prompt -->
          <form
            class="console-prompt-form"
            onsubmit="consolePromptSubmit(event); return false;"
          >
            <input id="console-prompt" class="console-prompt" type="text" />
          </form>

          <!-- data fields  -->
          <div>
            <div
              class="console-field clickable"
              onclick="innerHTMLToClipboard(this)"
            >
              {{ .ID }}
            </div>
            <div
              class="console-field clickable"
              onclick="innerHTMLToClipboard(this)"
            >
              {{ .Name }}
            </div>
            <div
              class="console-field clickable"
              onclick="innerHTMLToClipboard(this)"
            >
              {{ .Path }}
            </div>
          </div>

          <!-- navigator -->
          <div id="console-navigator"></div>
        </div>
      </div>

      <!-- page content -->
      <div class="box">
        <div id="page-content" class="content-box">{{ .Content }}</div>
      </div>

      <!-- leafs -->
      <div class="leafs-container">
        {{ range .Leafs }}
        <div
          class="leaf box clickable"
          data-path="{{ .Path }}"
          onclick="navigateToPath(this)"
        >
          <div class="content-box">{{ .Content }}</div>
        </div>
        {{ end }}
      </div>
    </div>

    <!-- logic -->
    <script type="text/javascript" src="/static/logic.js"></script>
  </body>
</html>
