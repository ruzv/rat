<html>
  <head>
    <!-- style -->
    <link rel="stylesheet" href="/static/style.css" />
    <!-- tab icon -->
    <link rel="icon" href="/static/logo/rat_head.png" />
    <!-- font -->
    <link rel="stylesheet" href="/static/fonts.css" />

    <!-- scripts -->
    <!-- shortcut -->
    <script type="text/javascript" src="/static/scripts/shortcut.js"></script>

    <!-- logic -->
    <script type="text/javascript" src="/static/scripts/logic.js"></script>

    <title
      id="title"
      data-id="{{ .ID }}"
      data-name="{{ .Name }}"
      data-path="{{ .Path }}"
    >
      {{ .Name }}
    </title>
  </head>

  <body>
    <div class="page">
      <div class="box">
        <div id="search-modal" class="modal">
          <div class="modal-content box">
            <!-- prompt -->
            <input id="search-prompt" class="prompt" type="text" />
            <div id="search-results"></div>
          </div>
        </div>

        <div id="new-node-modal" class="modal">
          <div class="modal-content box">
            <!-- prompt -->
            <input id="new-node-prompt" class="prompt" type="text" />
            <div id="search-results"></div>
          </div>
        </div>

        <div class="console">
          <!-- data fields  -->
          <div>
            <div
              class="console-field clickable"
              onclick="innerHTMLToClipboard(this)"
            >
              {{ .ID }}
            </div>
            <div
              class="console-field clickable"
              onclick="innerHTMLToClipboard(this)"
            >
              {{ .Name }}
            </div>
            <div
              class="console-field clickable"
              onclick="innerHTMLToClipboard(this)"
            >
              {{ .Path }}
            </div>
          </div>

          <!-- navigator -->
          <div id="console-navigator" class="console-field-spacer"></div>
        </div>
      </div>

      <!-- page content -->
      <div class="box box-spacer">
        <div id="page-content" class="content-box">{{ .Content }}</div>
      </div>

      <!-- leafs -->
      <div class="leafs-container">
        {{ range .Leafs }}
        <div
          class="leaf box clickable box-spacer"
          data-path="{{ .Path }}"
          onclick="navigateToPath(this)"
        >
          <div class="content-box">{{ .Content }}</div>
        </div>
        {{ end }}
      </div>
    </div>
  </body>
</html>
