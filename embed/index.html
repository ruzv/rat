<html>
  <head>
    <!-- style -->
    <link rel="stylesheet" href="/static/reset.css" />
    <link rel="stylesheet" href="/static/style.css" />

    <!-- tab icon -->
    <link rel="icon" href="/static/logo/rat_head.png" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script></script>
    <div class="page">
      <div class="page-box">
        <div class="console">
          <form
            class="console-prompt-form"
            onsubmit="consolePromptSubmit(event); return false;"
          >
            <input id="console-prompt" class="console-prompt" type="text" />
          </form>
          <div id="console-data-fields"></div>
          <div id="console-navigator"></div>
        </div>
      </div>

      <!-- page -->
      <div class="page-box">
        <div id="page-content" class="page-content-box"></div>
      </div>
      <!-- leafs -->
      <div class="container">
        <div class="container-column-two">
          <div id="leafs-container-one" class="leafs-column-padding-left"></div>
        </div>

        <div class="container-column-two">
          <div
            id="leafs-container-two"
            class="leafs-column-padding-right"
          ></div>
        </div>
      </div>
    </div>

    <script>
      let CURRENT_NODE_PATH = "{{ .path }}";
      const API_BASE = "{{ .api_base }}";
    </script>
    <!-- logic -->
    <script type="text/javascript" src="/static/logic.js"></script>
  </body>
</html>
